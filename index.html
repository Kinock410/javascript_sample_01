<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="script.js"></script>
     <meta charset="UTF-8">
     <title>JavaScript Sample</title>
  </head>
  <body>
     <header>
       <h1>JavaScript Sample</h1>
     </header>
     <article>
        <h2>事例１｜ページにアクセスする</h2>
<button onClick="MyFunction01()" >Click Me !</button>
         <h2 id="ID01">事例２｜ID要素にアクセスする</h2>
<button onClick="MyFunction02()" >Click Me!</button>
       <h2>事例３｜CLASS要素にアクセスする</h2>
<button onClick="MyFunction03()" >Click Me !</button>
<ul>
    <li class="Class01">月曜日</li>
    <li>火曜日</li>
    <li class="Class01">水曜日</li>
    <li>木曜日</li>
    <li class="Class01">金曜日</li>
    <li>土曜日</li>
    <li class="Class01">日曜日</li>
</ul>
       <h2>事例４｜HTML要素にアクセスする</h2>
<button onClick="MyFunction04()" >Click Me !</button>
<p>
  Lorem Ipsum is simply dummy text of the printing and 
  typesetting industry.
</p>
<p>
  ケロロ軍曹の映画面白いからみてね
</p>
       <h2>事例５｜引数の利用</h2>
<ul>
   <li><button onClick="MyFunction05('red')">りんご</button></li>
   <li><button onClick="MyFunction05('green')">めろん</button></li>
   <li><button onClick="MyFunction05('blue')">ぶるべり</button></li>
</ul>
       <h2>事例６｜汎用性のある関数を用意する</h2>
<button onClick="MyFunction06()" >Click Me!</button> 
     </article>
